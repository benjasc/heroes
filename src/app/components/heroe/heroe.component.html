<div class="card-columns">
    <div class="card">
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.aparicion}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
            <p>{{heroe.bio}}</p>
            <!--[routerLink]="['/heroe',i]"-->
        </div>

    </div>

    <div class="card">
        <div class="card-body">
            <P *ngIf="heroe.casa === 'DC' "> Soy de DC!!!</P>
            <P *ngIf="heroe.casa === 'Marvel' "> Soy de Marvel!!!</P>
        </div>

    </div>
</div>
